<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>fale-conosco</title>
    <link rel="stylesheet" href="faleconosco.css"
  </head>

  <body>
    <div class="container">
      <a href="./indexmimos.html"><img src="mimos_pets_1.png" alt="logo"/></a>
      <h1>Fale Conosco</h1>
      <form action="concluido" method="post">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Fale um pouco mais sobre a sua duvida:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <div> 
          <label> Escolha a qual categoria voce deseja suporte : </label>
          <label>
          <input type="radio" name="devweb" value="front-end"/>Roupinhas 
          </label> 
          <label>
          <input type="radio" name="devweb" value="back-end"/>Brinquedos
          </label>
          <label>
          <input type="radio" name="devweb" value="full-stack"/>Coleiras
          </label>
        </div>
        <div>
          <label>Animal</label>
          <select id="Animal">
            <option> Gatos</option>
            <option> Cachorros</option>
            <option> Outros</option>
          </select>
        </div>
        <div>
          <br>
          <label> Numero do seu pedido: </label>
          <textarea rows="1" style="26cm" id="experiência" name="experiência"></textarea>
        </div>
            <div class="back-button">
              <a href="./indexmimos.html" class="back-button">Pagina Inicial</a>
              <button class="back-button">concluído</button>
            </div>
            </form>
          </div>
          </body>
          </html>
